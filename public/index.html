<body>
        <div class="main">
            <div class="create-join" id="create-join" align="middle">
                <div id="logo1">
                    <Text id="logo" style="color: black;font-size:450%;">Pri<Text id="logo"
                      style="color:White;">V</Text>y.</Text>

            </div>
